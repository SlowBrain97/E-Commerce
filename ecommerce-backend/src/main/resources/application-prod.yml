server:
  port: ${PORT:8080}

spring:
  application:
    name: ecommerce-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: true
    locations: classpath:db/migration/
    baseline-description: "Initial schema"
    baseline-version: 1

  data:
    redis:
      url: ${REDIS_URL}
      ssl: 
        enabled: true
      timeout: 2000ms
      repositories:
        enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback/google}
            scope: openid,profile,email

  batch:
    jdbc:
      initialize-schema: always

  cache:
    type: redis

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24h
    refresh-expiration: 604800000 # 7 days

  stripe:
    public-key: ${STRIPE_PUBLIC_KEY}
    secret-key: ${STRIPE_SECRET_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}

  cors:

    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}


logging:
  level:
    com.ecommerce.ecommerce: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.flywaydb: INFO
cookie-domain: ${COOKIE_DOMAIN}
